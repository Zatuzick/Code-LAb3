<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container max-w-xl mx-auto px-20">
      <div class="mt-10 text-center">
        <a href="index.html" class="text-2xl font-bold"
          >Fudo <span class="text-red-600">.</span></a
        >
      </div>
      <div class="pt-12 text-center">
        <h3>Welcome to Fudo</h3>
      </div>
      <div class="pt-5 text-center">
        <h1 class="text-4xl font-bold">Create Account</h1>
      </div>
      <div class="pt-10">
        <label for="email" class="font-bold text-gray-600 p-0 m-0">Email</label>
        <input
          type="email"
          id="email"
          placeholder="John.snow@gmail.com"
          class="border border-blue-400 mt-3 p-2 rounded-lg block w-full"
        />
      </div>
      <div class="py-2">
        <label for="name" class="font-bold text-gray-600 p-0 m-0"
          >Fullname</label
        >
        <input
          type="text"
          id="name"
          placeholder="John.snow"
          class="border border-blue-400 mt-3 p-2 rounded-lg block w-full"
        />
      </div>
      <div class="py-2">
        <label for="email" class="font-bold text-gray-600 p-0 m-0"
          >Password</label
        >
        <input
          type="password"
          id="email"
          placeholder="*********"
          class="border border-blue-400 mt-3 p-2 rounded-lg block w-full"
        />
      </div>
      <div class="py-2">
        <label for="email" class="font-bold text-gray-600 p-0 m-0"
          >Re-Password</label
        >
        <input
          type="password"
          id="email"
          placeholder="*********"
          class="border border-blue-400 mt-3 p-2 rounded-lg block w-full"
        />
      </div>
      <div class="pt-4">
        <button class="bg-blue-400 w-full py-2 text-white rounded-lg">
          Create Now
        </button>
      </div>
    </div>
  </body>
</html>
